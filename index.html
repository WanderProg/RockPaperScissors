<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class = "big-box">
      <div class="big-div">
        <h1>Rock Paper Scissors</h1>
        <div class="container">
          <div class="Player=score"> Player <span class="player-score">0</span></div>
          <div class="Computer-score"> Computer <span class="computer-score">0</span></div>
        </div>
        <div class="choose">Choose your move</div>
        <div class="moves">Moves left <span class="moves-left">5</span></div>
        <div class="choices">
          <button data-rock class="rock">Rock 👊</button>
          <button data-paper class="paper">Paper ✋</button>
          <button data-scissors class="scissors">Scissors ✌️</button>
        </div>
      </div>
      <div class="colomn-box">
        <div class="columndiv"><span class="title">Player</span><div class="column1" data-col></div></div>
        <div class="columndiv"><span class="title">Computer</span><div class="column2" data-col></div></div>
        <div class="columndiv"><span class="title">Winner</span><div class="column3" data-col></div></div>
      </div>
    </div>
  </body>
</html>
